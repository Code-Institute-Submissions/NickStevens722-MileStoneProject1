	<div class="container-fluid form-section">
		<div class="row">
			<div class="col-sm-12 col-md-8">
				<h3>Join Us Here!</h3>
				<form method="post" action="https://formdump.codeinstitute.net/" class="signup-form">
					<div class="form-group">
						<label for="fname">First Name</label>
						<input type="text" name="first_name" class="form-control" id="fname" required>
							</div>
						<div class="form-group">
							<label for="lname">Last Name</label>
							<input type="text" name="last_name" class="form-control" id="lname">
                        </div>
							<div class="form-group">
								<label for="email">Email Address</label>
								<input type="email" name="email" class="form-control" id="email" required>
                        </div>
								<div class="form-group">
									<label for="handicap">Handicap</label>
									<input type="text" name="handicap" class="form-control" id="handicap">
                        </div>
									<div class="form-group">
										<label for="course">Favourite Course</label>
										<input type="text" name="favcourse" class="form-control" id="course">
                        </div>
										<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
         <div class="col-sm-12 col-md-4"></div>
		</div>
	</div>
