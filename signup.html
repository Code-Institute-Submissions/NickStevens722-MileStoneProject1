<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Code Institute Golf Society</title>
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/37d2df84f6.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-society">
		<a class="navbar-brand" href="#">Code Institute Golf Society</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Diary</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Join Us</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid form-section">
		<div class="row">
			<div class="col">
				<form method="post" action="https://formdump.codeinstitute.net/" class="signup-form">
					<h3>If you would like to enquire about joining us, please fill in the form below.</h2>
					<label for="fname">First Name</label>
					<input type="text" name="first_name" id="fname" required>
					<br>
					<label for="lname">Last Name</label>
					<input type="text" name="last_name" id="lname" required>
					<br>
					<label for="email">Email Address</label>
					<input type="email" name="email_address" id="email" required>
					<br>
					<label for="handicap">Handicap</label>
					<input type="text" name="handicap" id="handicap" required>
                    <br>
					<label for="course">Favourite Course</label>
					<input type="text" name="course" id="course">
					<br>
					<input class="btn btn-primary" type="submit" value="Enquire">

          </form>
			</div>
		</div>
	</div>

	<div class="container-fluid footer">
		<div class="row">
			<div class="col">
				<ul class="social-networks">
					<li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
					</li>
					<li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a>
					</li>
					<li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
					</li>
					<li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
</body>

</html>
